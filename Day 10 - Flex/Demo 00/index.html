<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.container{
    background-color: rgb(10, 124, 124);
    width: 100%;
    display: flex;
    height: 400px;
    line-height: 75px;
    font-size: 30px;
}
div.box{
    background-color: azure;
    width: 100px;
    height: auto;
    margin: 10px;
    text-align: center;
}
.box:nth-of-type(2)
{
    align-self: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>
</html>
