
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FB1</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
      <div id="web">
            <div id="heading">
                  <i class="fa-sharp fa-regular fa-paper-plane icon-plane"></i>
                  <div id="search">
                        <p class="search-text"><i class="fa-solid fa-magnifying-glass"></i>Search</p>
                  </div>
                  <i class="fa-brands fa-facebook-messenger icon-mess"></i>
            </div>
            <div id="main">
                  <div class="content">
                        <div id="avatar-FB"><img src="Material/facebook.png" alt="" class="avatar"></div>
                        <div id="user">
                              <p class="user">My user name</p>
                              <p class="time">Monday at 11:00 AM </p>
                        </div>
                      <i class="fa-solid fa-ellipsis"></i>            
                  </div>
                  <div class="image-fb">
                        <img src="Material/image-fb.jpeg" alt="" class="img-FB">
                  </div>
      
                  <div class="emoji">
                        <i class="fa-solid fa-face-smile"></i>
                        <i class="fa-solid fa-heart"></i>
                        <span class="like-love">Lorem and Nguyen Kha</span>
                        <span class="cmt">2 comments</span>
                  </div>
                  <hr>
                  <div class="choice">
                        <div class="op1"><i class="fa-regular fa-thumbs-up"></i>Like</div>
                        <div class="op2"><i class="fa-regular fa-comments"></i>Comment</div>
                        <div class="op3"><i class="fa-regular fa-share-from-square"></i>Share</div>
                  </div>
            </div>
      </div>
</body>
</html>
