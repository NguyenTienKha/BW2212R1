<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post">
    <label for="fname">Họ và tên: </label><br>
    <input type="text" name="Fullname" id="fname"><br>
    <br>
    <label for="email">Email: </label><br>
    <input type="email" name="Email" id="email"><br>
    <br>
    <label for="pnumber">Số điện thoại: </label><br>
    <input type="number" name="Phone number" id="pnumber"><br>
    <br>
    <label for="gender">Giới tính: </label>
    <br>
    <input type="radio" name="Gender" id="gender" value="Male">Nam
    <input type="radio" name="Gender" id="gender" value="Female">Nữ
    <br><br>
    <input type="submit" value="Đăng kí">
</form>
</body>
</html>
