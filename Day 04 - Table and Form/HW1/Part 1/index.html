<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body> 
    <div class="box1">
        <p class="heading"> SỞ THÍCH CỦA BẠN </p> 
    <div class="box2">
    <form action="#" method="post">
    <table width="50%">
        <tr>
            <td><label for="fname">Họ và tên</label></td>
            <td><input type="text" name="Fullname" id="fname" required></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="Email" id="email"  required></td>
        </tr>
        <tr>
            <td class="t1"><p class="hobby">Sở thích</p></td>
            <td>
                <table>
                    <tr>
                       <td><input type="checkbox" name="Sport">Thể thao</td>
                       <td><input type="checkbox" name="Music">Âm nhạc</td>
                       <td><input type="checkbox" name="Read">Đọc sách</td>
                    </tr>
                    <tr>
                       <td><input type="checkbox" name="Web">Lướt web</td>
                       <td><input type="checkbox" name="Game">Chơi game</td>
                       <td><input type="checkbox" name="Film">Điện ảnh</td>
                    </tr>
                    <tr>
                       <td><input type="checkbox" name="Travel">Du lịch</td>
                    </tr>
               </table>
            </td>
        </tr>
    </table>
    </div>
    <br>
    <div>
        <input type="submit" value="Gửi thông tin" id="submit">
        <input type="reset" value="Nhập lại " id="reset">
    </div>
    </form>
    </div>
</body>
