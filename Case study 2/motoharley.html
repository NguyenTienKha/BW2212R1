<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harley</title>
    <link rel="stylesheet" href="moto.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container-header d-flex flex-column">
            <div class="menu-top bg-dark">
                <ul class="list-order-option m-0 d-flex list-unstyled position-relative float-end">
                    <li class="order-item">Dealer Locator</li>
                    <li class="order-item">Test Ride</li>
                    <li class="order-item">Track Order</li>
                    <li class="order-item" style="width:fit-content">
                        <select name="List-languege" id="list-language" class="list-language bg-dark border-0">
                            <option value="Vietnam">Vietnam - Vietnamese</option>
                            <option value="Vietnam">English - Vietnamese</option>
                            <option value="Vietnam">Vietnam - Vietnamese</option>
                        </select>
                    </li>
                </ul>
            </div>
            <nav class="menu-middle d-flex align-items-center justify-content-between">
                <ul class="box-menu__two list-unstyled d-flex col-6 m-0 align-items-center fw-bold">
                    <a href="#" class="">
                        <img src="Materials/images/logo.png" alt="logo" class="img-logo">
                    </a>
                    <li class="menu-option">BIKES</li>
                    <li class="menu-option">PARTS</li>
                    <li class="menu-option">MENS</li>
                    <li class="menu-option">WOMENS</li>
                    <li class="menu-option">GOODS & GIFTS</li>
                    <li class="menu-option">EXPERIENCE H-D</li>
                </ul>
                <ul class="box-menu__three list-unstyled d-flex m-0">
                    <li class="box-search col-6">
                        <form action="#" get style="border: 1px solid black;padding: 5px;display: flex">
                            <button class="border-0 bg-white"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" class="search border-0 w-100">
                        </form>
                    </li>
                    <li class="sign-in">
                        <div style="text-align: center;"><i class="fa-solid fa-user-large"></i></div>
                        <p class="m-0">Sign in</p>
                    </li>
                    <li class="cart">
                        <div style="text-align:center"><i class="fa-solid fa-basket-shopping"></i></div>
                        <p class="m-0">Cart(0)</p>
                    </li>
                </ul>
            </nav>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <p class="text-center" style="margin-block:auto;color:white">Free Shipping with £50 Purchase &
                            Free Returns</p>
                    </div>
                    <div class="carousel-item">
                        <p class="text-center" style="margin-block:auto;color:white">A celebration 120 years in the
                            making. <a href="#" style="color:white">Watch now</a></p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true">
                    </span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="page-one">
                <div class="tall-hero__text-wrapper">
                    <p>Nguyễn Tiến Kha</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
